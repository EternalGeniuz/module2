<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeTracker</title>
</head>
<body>
<h1><a href="{% url 'main' %}">TimeTracker</a></h1>
<nav>
    <a href="{% url 'main' %}">Главная</a>
    <a href="{% url 'time_slot_add' %}"><b>Добавить time-слот</b></a>
    <div style='text-align: right'>
        {% if not user.is_anonymous %}
        <p>Вы авторизованы как <b>{{ user.username }}</b></p>
        {% endif %}
    </div>
    <div style='text-align: right'>
        {% if user.is_anonymous %}
        <a href="{% url 'registration' %}">Регистрация</a>
        <a href="{% url 'auth' %}">Вход</a>
        {% else %}
        <a href="{% url 'logout' %}">Выход</a>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
